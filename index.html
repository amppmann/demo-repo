<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <!-- MAIN CONTAINER  -->

    <div class="w-full h-screen">

        <!-- LEFT PAN --- TOP LEFT BOX -->
        <div class="flex w-full">
            <div class="hidden xl:block sm:flex-2 w-64 bg-gradient-to-r from-purple-400 via-purple-400 to-purple-800">




                <!--  CHAT BOT PROFILE AND ABOUT SECTION  -->
                <div class="user-profile text-center pb-4  ">
                    <div class="w-32 h-32 rounded-full m-auto mt-16 border-2 border-white bg-white shadow-lg ">
                        <img src="" alt="">
                    </div>

                    <div class="text-gray-800 mt-8">
                        Chat-Bot
                        <span class="inline-block align-text-bottom">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4">
                                <path d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </span>

                    </div>
                </div>

                <!-- MENU CONTAINER  -->

                <div class="menu mt-8">
                    <a href=""
                        class="block py-4 px-12 border-1-4 text-gray-600 hover:bg-gray-300 hover:text-black duration-300 rounded-md">


                        <!-- VECTOR ICON  -->
                        <span class="inline-block align-text-bottom mr-2">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4">
                                <path
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                        </span>
                        HOME
                    </a>
                    <a href=""
                        class="block py-4 px-12 border-1-4 text-gray-600 hover:bg-gray-300 hover:text-black duration-300 rounded-md">
                        <span class="inline-block align-text-bottom mr-2">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4">
                                <path
                                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                </path>
                            </svg>
                        </span>

                        CHAT
                    </a>
                    <a href=""
                        class="block py-4 px-12 border-1-4 text-gray-600 hover:bg-gray-300 hover:text-black duration-300 rounded-md">
                        <span class="inline-block align-text-bottom mr-2">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4">
                                <path
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </span>
                        ABOUT
                    </a>

                    <a href=""
                        class="block py-4 px-12 border-1-4 text-gray-600 hover:bg-gray-300 hover:text-black duration-300 rounded-md">
                        <span class="inline-block align-text-bottom mr-2">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4">
                                <path
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </span>
                        CONTACT
                    </a>
                </div>




            </div>
            <!-- MIDDLE CONTAINER  -->

            <div class="flex-1 bg-gray-50 w-full h-full">
                <div class="main-body container m-auto w-11">
                    <div class="h-full flex flex-col">
                        <div class="py-4 flex-2 flex flex-row">


                            <div class="flex-1">

                                <span class="xl:hidden inline-block text-gray-700 align-bottom">
                                    <span class="block h-6 w-6 p-1 rounded-full hover:bg-gray-400">
                                        <svg class="w-4 h-4" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                                        </svg>
                                    </span>
                                </span>

                                <span class="lg:hidden inline-block ml-8 text-gray-700 align-bottom">
                                    <span class="block h-6 w-6 p-1 rounded-full hover:bg-gray-400">
                                        <svg class="h-4 w-4" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                                            <path
                                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                            </path>
                                        </svg>
                                    </span>
                                </span>

                            </div>


                            <!-- STATUS BAR  -->

                            <div class="flex-1 text-right">
                                <div class="inline-block text-gray-700">
                                    Status :<span
                                        class="inline-block align-text-center w-3 ml-2 h-3 bg-green-400 rounded-full border-2 border-white"></span>
                                </div>
                            </div>


                        </div>


                        <div class="main flex-1 flex flex-col">
                            <div class="hidden lg:block heading flex-2">
                                <div class="text-3xl text-purple-600 mb-4">Chat</div>
                            </div>


                            <!-- CHAT CONTAINER  -->

                            <div class="chat-area flex-1 flex flex-col">
                                <div class="flex-3">
                                </div>
                                <div class="messages flex-1 overflow-auto">
                                   
                                    <div class="message mb-4 flex">
                                        <div class="flex-2">
                                            
                                        </div>
                                        <div class="flex-1 px-2">
                                            <div class="inline-block bg-gray-300 rounded-full p-2 px-6 text-gray-700">
                                                <span>All travel expenses are covered by us of course :D</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="message me mb-4 flex text-right">
                                        <div class="flex-1 px-2">
                                            <div class="inline-block bg-blue-600 rounded-full p-2 px-6 text-white">
                                                <span>I accept. Thank you very much.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="message mb-4 flex">
                                        <div class="flex-2">
                                           
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="flex-2 pt-4 pb-10">
                                    <div class="write bg-white shadow flex rounded-lg">
                                        <div class="flex-3 flex content-center items-center text-center p-4 pr-0">
                                            <span class="block text-center text-gray-400 hover:text-gray-800">
                                                <svg fill="none" stroke-linecap="round" stroke-linejoin="round"
                                                    stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"
                                                    class="h-6 w-6">
                                                    <path
                                                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                                    </path>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="flex-1">
                                            <textarea name="message"
                                                class="w-full block outline-none py-4 px-4 bg-transparent" rows="1"
                                                placeholder="Type a message..." autofocus></textarea>
                                        </div>
                                        <div class="flex-2 w-32 p-2 flex content-center items-center">
                                            <div class="flex-1 text-center">
                                                <span class="text-gray-400 hover:text-gray-800">
                                                    <span class="inline-block align-text-bottom">
                                                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"
                                                            class="w-6 h-6">
                                                            <path
                                                                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                                            </path>
                                                        </svg>
                                                    </span>
                                                </span>
                                            </div>
                                            <div class="flex-1">
                                                <button class="bg-blue-400 w-10 h-10 rounded-full inline-block">
                                                    <span class="inline-block align-text-bottom">
                                                        <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                                            class="w-4 h-4 text-white">
                                                            <path d="M5 13l4 4L19 7"></path>
                                                        </svg>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>








        </div>
</body>

</html>
